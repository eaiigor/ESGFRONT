<div class="card mb-3 mt-5" *ngFor="let tarefa of tarefas; let i = index">
    <div class="card-body">
        <div [ngClass]="getStatusClassTitle(tarefa.status)" class="d-flex justify-content-between">
            <div>
                <h5>{{ tarefa.titulo }}</h5>
            </div>
            <div>
                <span class="badge" [ngClass]="getStatusClass(tarefa.status)">{{ getStatusText(tarefa.status) }}</span>
            </div>
        </div>
        <div [ngClass]="getStatusClassContent(tarefa.status)">
            <p class="card-text">{{ tarefa.descricao }}</p>
            <p class="card-text"><small class="text-muted">{{ tarefa.dataVencimento | date }}</small></p>
            <div class="mt-3">
                <button class="btn btn-primary btn-sm" (click)="onEdit(i, tarefa)"><i class="mdi mdi-pencil-outline me-1"></i>Editar</button>
                <button class="btn btn-danger btn-sm ml-1" (click)="onDelete(tarefa.id)"><i class="mdi mdi-delete-outline me-1"></i>Deletar</button>
            </div>
        </div>
    </div>
</div>
