<div class="d-flex justify-content-end mt-5 gap-2">
  <select [(ngModel)]="status" class="form-control w-auto" (ngModelChange)="selectedStatusChange.emit($event)">
    <option [value]="statusTarefaEnum.All">Todos</option>
    <option [value]="statusTarefaEnum.Pendente">Pendente</option>
    <option [value]="statusTarefaEnum.EmAndamento">Em andamento</option>
    <option [value]="statusTarefaEnum.Concluido">Conclu√≠do</option>
  </select>
  <button class="custom-add-btn w-100" (click)="addNewTask()"><i class="mdi mdi-plus"></i></button>
</div>
<ng-container *ngIf="isMobile$ | async; else desktopView">
  <app-to-do-cards
    [tarefas]="tarefas"
    [isAddingTask]="isAddingTask"
    [editingTask]="editingTask"
    [editIndex]="editIndex"
    [formGroup]="formGroup"
    [statusText]="statusTextMap"
    [statusClass]="statusClassMap"
    [statusClassContent]="statusClassContentMap"
    [statusClassTitle]="statusClassTitleMap"
    (cancelNewTask)="cancelNewTask()"
    (saveNewTask)="saveNewTask()"
    (editTask)="editTask($event)"
    (cancelEdit)="cancelEdit()"
    (deleteTask)="deleteTask($event)"
    (updateTask)="updateTask($event)"
  ></app-to-do-cards>
</ng-container>
<ng-template #desktopView>
  <app-to-do-table
    [tarefas]="tarefas"
    [isAddingTask]="isAddingTask"
    [editingTask]="editingTask"
    [editIndex]="editIndex"
    [formGroup]="formGroup"
    [statusText]="statusTextMap"
    [statusClass]="statusClassMap"
    (cancelNewTask)="cancelNewTask()"
    (saveNewTask)="saveNewTask()"
    (editTask)="editTask($event)"
    (cancelEdit)="cancelEdit()"
    (deleteTask)="deleteTask($event)"
    (updateTask)="updateTask($event)"
  ></app-to-do-table>
</ng-template>
